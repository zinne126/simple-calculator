<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calc.css">
    <title>simple calculator</title>
</head>
<body>
    <div class="container">
        <div class="result">
            <p id="result-box">0</p>
        </div>

        <div class="buttons">
            <div class="action-btn" id="clear"> AC</div>
            <div class="action-btn"> MC</div>
            <div class="num-button action-btn"> %</div>
            <div class="num-button calc-action-btn"> /</div>
            <div class="num-button seven">7</div>
            <div class="num-button eight">8</div>
            <div class="num-button nine">9</div>
            <div class="num-button calc-action-btn">*</div>
            <div class="num-button four">4</div>
            <div class="num-button five">5</div>
            <div class="num-button six">6</div>
            <div class="num-button calc-action-btn">-</div>
            <div class="num-button one">1</div>
            <div class="num-button two">2</div>
            <div class="num-button three">3</div>
            <div class="num-button calc-action-btn">+</div>
            <div class="num-button zero">0</div>
            <div class="num-button point">.</div>
            <div class="button calc-action-btn" id="total">=</div>
        </div>
    </div>
    <script src="calc.js"></script>
</body>
</html>
